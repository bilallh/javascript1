<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type="text/css">
		table {
			border: 5px solid grey;
			margin: auto;
		}
		#display {
			width: 98%;
			height: 50px;
			border: 2px solid grey;
			margin: 10px auto;

		}
		.calc_btn {
			width: 50px;
			margin: 5px;
			height: 40px; 
		}
		h1 {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Calculator</h1>
	<form name="calc" id="calc">
		<table>
			<tr>
				<td colspan="5"><input type="text" name="display" id="display"></td>
			</tr>
			<tr>
				<td><input type="button" class="calc_btn" value="9" onclick="calc.display.value += '9'"></td>
				<td><input type="button" class="calc_btn" value="8" onclick="calc.display.value += '8'"></td>
				<td><input type="button" class="calc_btn" value="7" onclick="calc.display.value += '7'"></td>
				<td><input type="button" class="calc_btn" value="+" onclick="calc.display.value += ' + '"></td>
				<td><input type="button" class="calc_btn" value="/" onclick="calc.display.value += ' / '"></td>
			</tr>
			<tr>

								<td><input type="button" class="calc_btn"  value="4" onclick="calc.display.value += '4'"></td>
								<td><input type="button" class="calc_btn"  value="5" onclick="calc.display.value += '5'"></td>
								<td><input type="button" class="calc_btn"  value="6" onclick="calc.display.value += '6'"></td>
								<td><input type="button" class="calc_btn"  value="-" onclick="calc.display.value += ' - '"></td>
								<td><input type="button" class="calc_btn"  value="%" onclick="calc.display.value += ' % '"></td>
			</tr>
			<tr>
								<td><input type="button" class="calc_btn"  value="1" onclick="calc.display.value += '1'"></td>
								<td><input type="button" class="calc_btn"  value="2" onclick="calc.display.value += '2'"></td>
								<td><input type="button" class="calc_btn"  value="3" onclick="calc.display.value += '3'"></td>
								<td><input type="button" class="calc_btn"  value="*" onclick="calc.display.value += ' * '"></td>
							<td><input type="button" class="calc_btn" name="divide" value="Power" onclick="calc.display.value += ' ** '"></td>
			</tr>
			<tr>
				<td><input type="button" class="calc_btn" value="0" onclick="calc.display.value += '0'"></td>
				<td><input type="button" class="calc_btn" value="." onclick="calc.display.value += '.'"></td>
				<td><input type="button" class="calc_btn" value="clear" onclick="calc.display.value = '' "></td>
				<td><input type="button" class="calc_btn" value="sqrt" onclick="calc.display.value += ' **(1/2) '"></td>
				<td><input type="button" class="calc_btn" value="=" onclick="calc.display.value = eval(calc.display.value)"></td>
			</tr>
		</table>
	</form>
</body>
</html>
<script type="text/javascript">
	int value=0;
	function clearDisplay() {
		document.getElementById("display").value=""
	}

</script>
